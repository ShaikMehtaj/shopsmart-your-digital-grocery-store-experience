</head>
<body class="bg-light">

  <!-- ‚úÖ Responsive Navbar -->

    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ShopSmart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üë§ Profile Content -->
  <div class="container my-5">
    <h2 class="mb-4">üë§ My Profile</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form onsubmit="saveProfile(event)">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" id="userName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" id="userEmail" class="form-control" readonly />
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-danger ms-2" onclick="logout()">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Script -->
  <script>
    // Load user from localStorage
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      alert("Please login to access your profile.");
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").value = user.name;
      document.getElementById("userEmail").value = user.email;
    }

    function saveProfile(e) {
      e.preventDefault();
      const newName = document.getElementById("userName").value.trim();

      if (newName === "") {
        alert("Name cannot be empty.");
        return;
      }

      user.name = newName;
      localStorage.setItem("user", JSON.stringify(user));
      alert("‚úÖ Profile updated successfully!");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
